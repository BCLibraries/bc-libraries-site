<html>
<head>
    <title>Searching</title>
    <meta name="slug" content="search"/>
</head>
<body>
<div class="row">

    <div id="block_search">

        <div role="tabpanel" id="tabpanel">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#all" aria-controls="all" role="tab" data-toggle="tab">All</a>
                </li>
                <li role="presentation"><a href="#books" aria-controls="books" role="tab" data-toggle="tab">Books</a>
                </li>
                <li role="presentation"><a href="#articles" aria-controls="articles" role="tab" data-toggle="tab">Articles</a>
                </li>
                <ul class="search_float searchpage">
                    <li>
                        <a href="http://bclib.bc.edu/advanced-search" class="advanced-search-link" title="Advanced search">Advanced
                            search</a>
                    </li>
                </ul>
            </ul>


            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="all">
                    <div class="col-xs-12">
                        <div class="input-group input-group-md">
                            <form method="get" action="/search" id="bcbento-search">
                                <label for="typeahead" class="accessibility-text">Search articles, books, journals, and
                                    more</label>
                                <input type="text" id="typeahead" name="any" placeholder="Find articles, books, journals, & more" role="search">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit" id="submit-main">
                                        <span class="accessibility-text">Submit search</span>
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="books">
                    <div class="col-xs-12">
                        <div class="input-group input-group-md">
                            <form method="get" action="/search-services/primo-catalog" id="bcbento-search">
                                <label for="book-search" class="accessibility-text">Search books, media, and
                                    more</label>
                                <input type="text" id="book-search" class="" name="any" placeholder="Find books, media, & more">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <span class="accessibility-text">Submit search</span>
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="articles">
                    <div class="col-xs-12">
                        <div class="input-group input-group-md">
                            <form method="get" action="/search-services/primo-articles" id="bcbento-search">
                                <label for="article-search" class="accessibility-text">Search journal articles</label>
                                <input type="text" id="article-search" name="any" placeholder="Find journal articles">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <span class="accessibility-text">Submit search</span>
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- BRIEF EXPLANATION OF BENTO SEARCH BOX CAN GO HERE. -->
    <div class="block_whatam">
        <p><strong>What am I searching?</strong> <span class="questionball"></span></p>
        <p><a href="http://libguides.bc.edu/whatamisearching" target="_self">Learn more about the new library search
            tool.</a></p>
    </div>

</div>
<div id="didyoumean-holder"></div>

<div id="bentoboxresults">

    <div id="all-results">

        <!-- The primary results box. -->
        <div id="primary">
            <div id="catalog-results" class="result-container">
                <span class="results-count accessibility-text" aria-live="polite"></span>
                <h2 id="booksh3" class="search-heading">Books &amp; more</h2>
            </div>
        </div>

        <!-- Secondary results box. -->
        <div id="secondary">
            <div id="articles-results" class="result-container">
                <span class="results-count accessibility-text" aria-live="polite"></span>
                <h2 id="articleh3" class="search-heading">Articles</h2>
            </div>
        </div>

        <!-- Tertiary results box.-->
        <div id="tertiary">
            <div id="librarians-results" class="result-container librarians">
                <h2 id="librarianh3" style="display: none;" class="search-heading">Librarians</h2>
            </div>
            <div id="website-results" class="result-container website">
                <h2 id="subjecth3" style="display: none" class="search-heading">Website</h2>
            </div>
        </div>

    </div>

</div>
<script src="/theme/bcbento/js/handlebars-v3.0.0.js"></script>
<script src="/theme/bcbento/js/search.js?v=20170515-01"></script>


<!-- Search result templates -->
<script id="librarians-template" type="text/x-template">
    {{#if .}}
    <div class="results-highlight">
        <h2 id="librarianh3" class="visible-also-try">Librarians</h2>
        <ul>
            {{#.}}
            <li>
                <a href="http://libguides.bc.edu/prf.php?account_id={{id}}" onclick="trackOutboundLink('http://libguides.bc.edu/prf.php?account_id={{id}}'); return false;"><img src="//{{image}}" alt="picture of {{name}}"></a>

                <div class="librarian-info">
                    <h3 class="librarian-name">
                        <a href="http://libguides.bc.edu/prf.php?account_id={{id}}" onclick="trackOutboundLink('http://libguides.bc.edu/prf.php?account_id={{id}}'); return false;">{{name}}</a>
                    </h3>
                    <p class="guide-description">{{display_subjects}}</p>
                </div>
            </li>
            {{/.}}
        </ul>
        <p class="all-librarians">
            <a href="http://libguides.bc.edu/ask-a-librarian/contact" onclick="trackOutboundLink('http://libguides.bc.edu/ask-a-librarian/contact'); return false;">See
                all subject librarians</a></p>
    </div>
    {{/if}}
</script>

<script id="website-template" type="text/x-template">
    {{#if items}}
    <div class="results-highlight">
        <h2 id="subjecth3" class="visible-also-try">Website</h2>
        <div class="more-results-link">

            <a href="{{search_url}}" onclick="trackOutboundLink('{{search_url}}'); return false;">see all
                {{total_results}} results&hellip;&nbsp;</a>

        </div>
        <div>
            {{#items}}
            <div class="bento-result">
                <div>
                    <h3>
                        <a href="{{url}}" class="title" onclick="trackOutboundLink('{{url}}'); return false;">{{page_title}}</a>
                    </h3>
                    <br/>
                    in <a href="{{guide_url}}" class="guide-title">{{guide_title}}</a></div>
                {{#if pages}}
                <ul class="guide-pages">
                    {{#pages}}
                    <li><a href="{{url}}" onclick="trackOutboundLink('{{url}}'); return false;">{{title}}</a></li>
                    {{/pages}}
                </ul>
                {{/if}}
            </div>
            {{/items}}
        </div>
    </div>
    {{/if}}

</script>

<script id="catalog-template" type="text/x-template">

    <div class="more-results-link">
        <a href="{{search_url}}" onclick="trackOutboundLink('{{search_url}}'); return false;">see all {{total_results}}
            results&hellip;&nbsp;</a>
    </div>

    <div id="catalog-results bento-results">

        {{#items}}
        <div>

            <div class="catalog-text{{#if covers.[0]}} has-cover{{/if}} bento-result">


                <h3>
                    <a href="{{link}}" class="title" onclick="trackOutboundLink('{{link}}'); return false;">
                        {{truncate '100' title}}
                    </a>
                </h3>

                {{date}}

                <div class="catalog-metadata">
                    {{#if creator}}
                    <div class="creator">
                        {{truncate '40' creator}}
                    </div>
                    {{/if}}

                    {{^creator}}
                    {{#if contributors.[0]}}
                    <div class="creator">
                        {{truncate '40' contributors.[0]}}
                    </div>
                    {{/if}}
                    {{/creator}}

                    {{^creator}}
                    {{^contributor}}
                    <div class="publisher">
                        {{publisher}} {{date}}
                    </div>
                    {{/contributor}}
                    {{/creator}}

                    <div class="type">{{type}}</div>
                    <ul class="available-items">
                        {{#avail}}
                        <li class="item-info {{#unless on_shelf}}unavailable{{/unless}}">
                            <span class="library">{{lib_display}}</span>
                            {{#if in_library_only }}
                            <span class="location">{{full/location}}</span>
                            {{/if}}
                            <span class="callno">{{call_number}}</span>
                            <span class="availability">{{availability}}</span>
                        </li>
                        {{/avail}}
                    </ul>
                    {{#if getit}}
                    <div class="available-online">
                        <a href="{{link}}" onclick="trackOutboundLink('{{link}}'); return false;">Available online</a>
                    </div>
                    {{/if}}
                </div>
            </div>

            {{#if covers.[0]}}
            <img src="{{covers.[0]}}" alt="book cover" class="cover-image">
            {{/if}}

        </div>
        {{/items}}
    </div>

    {{#if worldcat_results}}
    <div class="worldcat-results">
        <p>The following items were found at other libraries:</p>
        <ul>
            {{#worldcat_results}}
            <li>
                <a href="{{url}}" class="title" onclick="trackOutboundLink('{{url}}'); return false;">
                    {{truncate '100' name}}
                </a>

                <div class="creator">
                    {{truncate '40' creator}}
                </div>
            </li>
            {{/worldcat_results}}
        </ul>
    </div>
    {{/if}}


</script>

<script id="articles-template" type="text/x-template">
    <div class="more-results-link">
        <a href="{{search_url}}" onclick="trackOutboundLink('{{search_url}}'); return false;">see all {{total_results}}
            results&hellip;&nbsp;</a>
    </div>

    <div>
        {{#items}}
        <div class="bento-result">

            <h3>
                <a href="{{link}}" class="title" onclick="trackOutboundLink('{{link}}'); return false;">
                    {{truncate '100' title}}
                </a>
            </h3>

            {{date}}

            {{#if creator}}
            <div class="creator">{{truncate '80' creator}}</div>
            {{/if}}
            <div class="publisher">{{{part_of}}}</div>
        </div>
        {{/items}}
    </div>
</script>

<script id="dym-template" type="text/x-template">
    {{#if dym}}
    <div class="dym-notice">
        Did you mean <a href="/search?any={{dym}}">{{dym}}</a>?
    </div>
    {{/if}}
</script>

<!-- Control search tab switch. -->
<script>
    $(function () {
        $('#block_search *[role=presentation]').click(
            function () {
                var current_text = $('#block_search .tab-pane.active input[type=text]').val();
                $('#block_search .tab-pane input[type=text]').val(current_text);
            }
        );
    });
</script>

</body>
</html>
